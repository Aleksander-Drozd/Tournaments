version: '2'
services:
  app:
    build:
      context: ./
      dockerfile: app.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=localhost"
  web:
    build:
      context: ./
      dockerfile: web.dockerfile
    working_dir: /var/www
    volumes_from:
      - app
    ports:
      - 80:80
  database:
      image: mariadb:10.2.10
      volumes:
        - dbdata:/var/lib/mysql
      environment:
        - "MYSQL_DATABASE=tournaments"
        - "MYSQL_ROOT_PASSWORD=root"
      ports:
          - "3306:3306"

volumes:
  dbdata: